<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Phần 2 bài 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fname" placeholder="Nguyễn Hữu">
                    <label for="fname">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lname" placeholder="Danh">
                    <label for="fname">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="birthday mb-3">
                    <span class="text">Birthday:</span>
                    <label for="day">Day</label>
                    <select name="day" id="day"></select>
                    <label for="month">Month</label>
                    <select name="month" id="month"></select>
                    <label for="year">Year</label>
                    <select name="year" id="year"></select>
                </div>
                <div class="input-group mb-3">
                    <div>Gender:</div>
                    <div id="gender">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Unknown</label>
                        </div>
                    </div>
                </div>
                <div class="country mb-3">
                    <label for="country" class="mb-3">Country</label>
                    <select class="form-select" aria-label="Default select example" id="country">
                        <option value="vietnam" selected>Vietnam</option>
                        <option value="australia">Australia</option>
                        <option value="usa">United States</option>
                        <option value="india">India</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" id="textarea">About</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="button">
                    <div class="btn btn-primary" onclick="submit()">Submit</div>
                    <div class="btn btn-secondary" onclick="reset()">Reset</div>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
