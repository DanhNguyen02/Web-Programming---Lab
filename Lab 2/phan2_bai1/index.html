<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Phần 2 bài 1</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="button">
                <div class="row">
                    <div type="button" class="btn btn-secondary btn-lg" onclick="create()">Create table</div>
                    <div type="button" class="btn btn-secondary btn-lg" onclick="addRow()">Add row</div>
                    <div type="button" class="btn btn-secondary btn-lg" onclick="addColumn()">Add column</div>
                </div>
                <div class="row">
                    <div type="button" class="btn btn-secondary btn-lg" onclick="deleteRowAt(getRowIndex())">Delete row</div>
                    <input type="text" id="row-index">
                </div>
                <div class="row">
                    <div type="button" class="btn btn-secondary btn-lg" onclick="deleteColumnAt(getColumnIndex())">Delete column</div>
                    <input type="text" id="col-index">
                </div>
                <div class="row">
                    <div type="button" class="btn btn-secondary btn-lg" onclick="clearTable()">Clear table</div>
                    <div type="button" class="btn btn-secondary btn-lg" onclick="resetIndex()">Reset index</div>
                </div>
            </div>
        </div>
        <div>
            <table id="table"></table>
        </div>
    </body>
</html>
